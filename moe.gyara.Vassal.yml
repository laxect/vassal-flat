app-id: moe.gyara.Vassal
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17

command: run.sh
finish-args:
  - --filesystem=xdg-download
  - --filesystem=xdg-documents/Vassal
  - --socket=x11
  - --share=ipc
  - --share=network
  - --persist=.VASSAL

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh

  - name: vassal
    sources:
      - type: archive
        url: https://github.com/vassalengine/vassal/releases/download/3.6.1/VASSAL-3.6.1-linux.tar.bz2 
        sha512: 72c3141c127b264ddb6cd3d8ba3fc77217d5ea7b72a819440d5320322b6db2e66e410938414207485b9a5dacbf93a055532fe481e1aef38b9c4714202d8f70b3
        dest: vassal
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/vassal
      - mv vassal/* /app/share/vassal

  - name: launcher
    buildsystem: simple
    sources:
      - type: script
        dest-filename: run.sh
        commands:
          - export PATH=$PATH:/app/jre/bin/
          - cd /app/share/vassal && exec java -classpath lib/Vengine.jar VASSAL.launch.ModuleManager
    build-commands:
          - install -Dm755 run.sh /app/bin/run.sh

  - name: desktop
    sources:
      - type: file
        path: vassal.desktop
      - type: file
        path: VASSAL-256x256.png
    buildsystem: simple
    build-commands:
      - install -Dm644 VASSAL-256x256.png /app/share/icons/hicolor/scalable/apps/moe.gyara.Vassal.png
      - install -Dm644 vassal.desktop /app/share/applications/moe.gyara.Vassal.desktop
